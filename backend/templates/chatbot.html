<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="icon" type="image/x-icon" href="../static/images/el-plan-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/chatbot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">  
</head>

<body class="bg-dark text-white">

    <div class="navbar">
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-lg rounded-4 mt-3 position-absolute start-0 end-0 mx-auto" style="z-index: 1030; max-width: 95%;">
            <div class="container-fluid">
            <a class="navbar-brand" href="/">
                El Plan
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                <a class="nav-link nav-button" href="/">Home</a>
                <a class="nav-link nav-button active" aria-current="page" href="/chatbot/">Chatbot</a>
                <a class="nav-link nav-button" href="/aboutus/">About Us</a>
                </div>
            </div>
            </div>
        </nav>
    </div>

    <div class="main-container">
    <!-- Sidebar with Tabs -->
    <div class="side-panel">
        <ul class="nav nav-tabs" id="sideTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="notes-tab" data-bs-toggle="tab" data-bs-target="#notes" type="button" role="tab">Notes</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="graph-tab" data-bs-toggle="tab" data-bs-target="#graph" type="button" role="tab">Graph</button>
            </li>
            <li class="nav-item d-md-none" role="presentation">
                <button class="nav-link" id="chatbot-tab" data-bs-toggle="tab" data-bs-target="#chatMobileTrigger" type="button" role="tab">Chatbot</button>
            </li>
        </ul>

        <div class="tab-content" id="sideTabContent">
            <div class="tab-pane fade show active" id="notes" role="tabpanel">
                <div class="notes-wrapper">
                    <div id="noteArea" class="notes-area" contenteditable="true">
                        Type notes or paste any images here...
                    </div>
                </div>
                <button class="export-button" onclick="exportPDF()">Export Notes as PDF</button>
            </div>

            <div class="tab-pane fade graph-wrapper" id="graph" role="tabpanel">
                <!-- Desmos -->
                <div id="calculator" style="width: 100%; height: 400px;"></div>
            </div>

            <div class="tab-pane fade" id="chatMobileTrigger" role="tabpanel"></div>
        </div>
    </div>

    <!-- Shared chatbot wrapper for both desktop and mobile scales -->
    <div id="chat-wrapper" class="chat-panel">
        <div class="chat-container">
        <div id="chat-window" class="container-fluid">
            <div id="chat-placeholder" class="chat-placeholder">
                Lights out, and away we go, hm?
            </div>
        </div>
        <div class="input-bar-wrapper">
            <div class="input-container">
            <input autocomplete="off" id="user-input" class="input" type="text" placeholder="Message Chatbot..." onkeydown="handleKey(event)" />
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <script src="../static/js/chatbot.js"></script>
</body>
</html>
